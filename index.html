<!DOCTYPE html>
<html lang="en">
<head>
   <!-- html settings -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">

   <!-- 设置浏览器图标 -->
   <link rel="icon" href="/favicon.ico" type="image/x-icon" />
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

   <!-- 网页首标题 -->
   <title>Yi Ding's Website</title>

   <!-- Themes -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>

   <!-- Custom Styles -->
   <style>
    :root {
      /* --theme-hue: 325; */
      --base-font-size       : 12px;      /* 字体大小 */
      --selection-color      : #b4d6ff;
      /* --theme-color   : purple; */
    }
   </style>
<div id="gitalk-container"></div>
</head>
<body>
  
   <!-- 定义加载时候的动作 -->
   <div id="app">loading...</div>
   <script>
     // Docsify Configuration
     window.$docsify = {
      /* docsify 参数 */
      

      /* 侧边栏/导航栏 */
      loadSidebar: true,          // 启用侧边栏, _sidebar.md
      sidebarDisplayLevel: 1, // set sidebar display level
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      loadNavbar: true,           // 启用导航栏(页面右上角), _navbar.md
      autoHeader: false,           // 自动生成页面标题
      maxLevel: 3,


      auto2top: true,             // 切换页面后自动跳转到页面顶部。
      coverpage: true,          // 启用封面页(对应 _coverpage.md 文件)
      //logo: 'logo.jpg',         // 侧边栏网页Logo
      themeColor: '#3F51B5',      // 主题颜色
      mergeNavbar: true,          // 小屏设备下合并导航栏到侧边栏
      onlyCover: false,           // 只在访问主页时加载封面   
      notFoundPage: 'my404.md',   // 自定义notfound页面
      topMargin: 90,              // 在滚动到指定的锚点时，距离页面顶部有一定空间

      /* 字数统计 */
      count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "gray",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
      },

      /* 评论系统 */
      //disqus: 'shortname',

      /* 页面右侧 TOC */
      toc: {
          tocMaxLevel: 2,
          target: "h2, h3, h4, h5, h6",
        },

      /* markdown配置 */
      markdown: {
        renderer: {
          code: function(code, lang) {         
            if (lang === "tex") {
              return (
              '<span class="tex">'+ katex.renderToString(code, {
                  throwOnError: false
              })+'</span>'
              );
            return this.origin.code.apply(this, arguments);
          }
          }
        },
        link: function() {
          // ...
        }
      },

      /* 搜索 */
      search: {
          depth: 6,
          noData: "no results...",
          placeholder: "搜索...",
          // 避免搜索索引冲突,同一域下的多个网站之间
          namespace: "website-1",
      },
      
     };
   
   </script>
  
   <!-- 字数统计 -->
   <script src="//unpkg.com/docsify-count/dist/countable.js"></script>  

   <!-- 代码高亮 -->
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

   <!-- 前后篇章/页面导航 -->
   <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 侧边栏目录折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> <!-- 主题(arrow) -->

  <!-- 页面右侧 TOC -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- markdown配置 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML =
    marked.parse('# Marked in the browser\n\nRendered by **marked**.');
  </script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- 支持Latex公式 -->

  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>

</body>

</html>
