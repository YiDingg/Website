<head>

   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">

    <!-- 网页首标题 -->
    <title>Yi Dings Website</title>
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
   <!-- Themes -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>

   <!-- Custom Styles -->
   <style>
    :root {
      /* --theme-hue: 325; */
      --base-font-size       : 12px;      /* 字体大小 */
      --selection-color      : #b4d6ff;
      /* --theme-color   : purple; */
    }
   </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <!-- Gitalk评论 -->
    <!-- <div id="gitalk-container"></div> -->
    <script>
        window.$docsify = {
            // 项目名称
            name: "⭐Yi Ding's Website⭐",
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/YiDingg',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            // set sidebar display level
            sidebarDisplayLevel: 0,     
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 3,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
            subMaxLevel: 0,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 在滚动到指定的锚点时，距离页面顶部有一定空间

            topMargin: 90,     
            // 自定义notfound页面   
            notFoundPage: 'my404.md',    
            // 只在访问主页时加载封面      
            onlyCover: false,   
            // 主题颜色     
            themeColor: '#3F51B5', 
            // 侧边栏网页Logo        
            //logo: 'logo.jpg',        
            // 切换页面后自动跳转到页面顶部。 
            auto2top: true,            
            
            /* 代码块复制 */
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied',
            },
            /* 搜索 */
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },

            /* 页面右侧 TOC */
            toc: {
                scope:'.markdown-section',
                headings: "h2, h3, h4, h5, h6",
                title: "目录"
            },

            /* 字数统计 */
            count: {
                countable:  true,
                position:   "top",
                margin:     "10px",
                float:      "right",
                fontsize:   "0.9em",
                color:      "gray",
                language:   "chinese",
                localization: {
                    words: "",
                    minute: "",
                },
                isExpected: true,
            },

            /* tab选项卡 */
            tabs: {
                persist    : true,       //defult
                sync       : true,       //defult
                theme      : 'classic',  //defult
                tabComments: true,       //defult
                tabHeadings: true,       //defult
            },

            /* alerts提示 */
            // note tip warning attention https://github.com/fzankl/docsify-plugin-flexible-alerts
            'flexible-alerts':{
                style: 'callout'
            },

            /* 页面最近修改时间 */
            timeUpdater:{
                text: "<div align='right' width='100%' style='color:gray;font-size:12px;margin-top:50px;'> Last updated time: {docsify-updated}</div>",
                formatUpdated:"  {YYYY}.{MM}.{DD} {HH}:{mm}",
            },

            /* 回到顶部 */
            docsifyBackTop: {
                size: 32,           // 组件大小，默认值32   
                bottom: 15,         // 组件底部偏移距离，默认值15
                right: 15,          // 数值，组件右侧偏移距离，默认值15。
                logo:'top',          // logo:字符串或svg矢量图代码，默认为svg代码图标。
                bgColor:'#42b983'   // 背景颜色，#fff、pink等，logo为svg图标时，不填。
            },

            /* plantuml画图集成 */
            plantuml: {
                skin:'default'
            },

            /* md远程导入插件 */
            remoteMarkdown: {
                tag: 'rmd',
            },

            /* Gitalk评论 */
            gitalk: {
                clientID: 'Ov23litwsqgUWqHQTZKn',
                clientSecret:'32a84fada209ab08d4fe93b5b793de57c0703fb4',
                repo:'Comment',  //存放评论的仓库
                owner:'YiDingg',
                admin:['YiDingg'],
            }
        }
        
    </script>
    <!-- docsify的js依赖 -->

    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
